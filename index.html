<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="loader" id="loader">
    </div>
   <div class="page-wrapper" id="page-wrapper">

         </div>
        <div class="group-btn">
            <button type="button" aria-label="google search">Google Search</button>

       </div>
    </section>
    <footer class="footer footer-fixed" id="footer">
